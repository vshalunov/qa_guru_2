plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    //noinspection GradlePackageUpdate
    testImplementation (
            "com.codeborne:selenide:5.25.0",
            "org.junit.jupiter:junit-jupiter-api:5.8.1")
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.1"
}

test {
    useJUnitPlatform()
}